var searchInput = document.getElementById("search");
var newarray = [];
var savedSongs = [];

function showtable(curarray) {
  document.getElementById("mytable").innerHTML = `
    <tr class="bg-primary text-white fw-bold">
      <td>Title</td>
      <td>Artist</td>
      <td>Style</td>
      <td>Difficulty</td>
      <td>Saved</td>
      <td>Delete</td>
    </tr>
  `;

  if (curarray == "") {
    document.getElementById("error").innerHTML = `<span class='text-danger '>Not Found!</span>`;
  } else {
    document.getElementById("error").innerHTML = "";

    for (var i = 0; i < curarray.length; i++) {
      var saved = savedSongs.includes(curarray[i].title);

      document.getElementById("mytable").innerHTML += `
        <tr>
          <td>${curarray[i].title}</td> 
          <td>${curarray[i].artist}</td> 
          <td>${curarray[i].style}</td> 
          <td>${curarray[i].difficulty}</td>
          <td><label><input type="checkbox" value="${curarray[i].title}" ${saved ? 'checked' : ''}>Save</label></td>
          <td><button class="btn btn-danger delete-btn" data-title="${curarray[i].title}">Delete</button></td>
        </tr>
      `;
    }
  }
  
  // Add event listeners to the delete buttons
  var deleteButtons = document.querySelectorAll('.delete-btn');
  deleteButtons.forEach(function(button) {
    button.addEventListener('click', function(event) {
      var title = event.target.getAttribute('data-title');
      var index = savedSongs.indexOf(title);
      if (index > -1) {
        savedSongs.splice(index, 1);
      }
      showtable(newarray);
    });
  });
}

showtable(array);

searchInput.addEventListener("keyup", function () {
  var search = this.value.toLowerCase();

  newarray = array.filter(function (val) {
    var title = val.title.toLowerCase();
    var artist = val.artist.toLowerCase();
    var style = val.style.toLowerCase();
    var difficulty = val.difficulty.toLowerCase();

    if (title.includes(search) || artist.includes(search) || style.includes(search) || difficulty.includes(search)) {
      var newobj = { title: val.title, artist: val.artist, style: val.style, difficulty: val.difficulty };
      return newobj;
    }
  });

  showtable(newarray);
});

// Add event listener for the save checkboxes
var saveCheckboxes = document.querySelectorAll('input[type="checkbox"]');
saveCheckboxes.forEach(function(checkbox) {
  checkbox.addEventListener('change', function(event) {
    var title = event.target.value;
    if (event.target.checked) {
      savedSongs.push(title);
    } else {
      var index = savedSongs.indexOf(title);
      if (index > -1) {
        savedSongs.splice(index, 1);
      }
    }
  });
});
